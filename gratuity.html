<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gratuity Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    .header {
      background: #007BFF;
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <div><strong>Financial Calculators</strong></div>
    <div>
        <a href="./sip.html">SIP Calculator</a>
        <a href="./emi.html">EMI Calculator</a>
        <a href="./tax.html">Tax Calculator</a>
        <a href="./nps.html">NPS Calculator</a>
        <a href="./hra.html">HRA Calculator</a>
        <a href="./ppf.html">PPF Calculator</a>
        <a href="./fd-rd.html">FD/RD Calculator</a>
        <a href="./future-current.html">Future/Current Value</a>
    </div>
  </div>

  <div class="container">
    <h2>Gratuity Calculator</h2>

    <label>Last Drawn Monthly Salary (Basic + DA) (₹):</label>
    <input type="number" id="salary" placeholder="e.g. 50000" />

    <label>Number of Years of Service:</label>
    <input type="number" id="years" placeholder="e.g. 10" />

    <button onclick="calculateGratuity()">Calculate</button>

    <div class="result" id="gratuityResult"></div>
  </div>

  <script>
    function calculateGratuity() {
      const salary = parseFloat(document.getElementById("salary").value);
      const years = parseFloat(document.getElementById("years").value);

      if (!salary || !years || years < 5) {
        document.getElementById("gratuityResult").textContent = 
          years < 5 
            ? "Gratuity is applicable only if service is 5 years or more."
            : "Please enter valid values.";
        return;
      }

      const gratuity = (15 * salary * years) / 26;
      document.getElementById("gratuityResult").textContent = 
        `Gratuity Amount: ₹${gratuity.toFixed(2)}`;
    }
  </script>
</body>
</html>
